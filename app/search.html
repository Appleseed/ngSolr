<!DOCTYPE html>
<html lang="en" ng-app="simplesearch">
<head>
    <meta charset="utf-8">
    <title>Simple Search Interface to Apache Solr/Lucene</title>
    <meta name="author" content="eScholarship Research Centre, University of Melbourne">
    <meta name="description" content="AJAX web interface to Apache Solr/Lucene">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/solr-ajax/simplesearch.css" media="screen" />
    <script type="text/javascript" src="js/solr-ajax/simplesearch.js"></script>
</head>
<body style="font-family:Helvetica,sans-serif;">

<div class="container" style="width:920px;margin: 20px auto 20px auto;">
    <div class="row">
        <div class="span12">

            <h1>Web Page</h1>

            <p>
                This is an example of how to implement the SimpleSearch search form. You can put this form
                on any of your web pages. The search input box below will start to display search hints to the
                user once 3 characters have been entered.
            </p>

            <!-- simplesearch input box -->
            <searchform data-field="title_city"
                        data-presenter="results.html"
                        data-source="http://dev02.internal:8080/FACP_docs">
                <input name="q" type="text" placeholder="Keyword or place name" searchbox/>
                <input name="submit" type="submit" value="search" searchbutton/>
            </searchform>
            <!-- /simplesearch input box -->
        </div>
    </div>
</div>

</body>
</html>
